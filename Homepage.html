<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="makepagenice.css"> 
  <script src="Javascript.js"></script> 
  <title>LearningLinx - Personal Learning Tracker</title>
</head>
<body>
  <header>
    <h1>LearningLinx</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Subjects</li>
        <li>Goals</li>
        <li>Profile</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="dashboard">
      <h2>Welcome, <span id="username">[Username]</span>!</h2>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <button id="set-goal">Set New Goal</button>
    </section>
    <section class="subjects">
      <h2>Your Subjects</h2>
      <ul>
        <li>Mathematics</li>
        <li>Science</li>
        <li>Language Arts</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 LearningLinx. All rights reserved.</p>
  </footer>
</body>
</html>
